grt_homepage:
    path: /
    defaults: { _controller: GrtResourceBundle:Page:index, _locale: %locale% }
    requirements:
        methods:  GET

grt_user_show:
    path: /user/{userId}
    defaults: { _controller: GrtResourceBundle:User:showUser, _locale: %locale%}
    requirements:
        methods:  GET
        userId:   \d+

grt_users:
    path: /users/{page}/{field}/{order}
    defaults: { _controller: GrtResourceBundle:User:listUsers, _locale: %locale%, page: 1, field: firstname, order: ASC }
    requirements:
        methods:  GET


grt_users_page:
    path: /users/page/{page}/{field}/{order}
    defaults: { _controller: GrtResourceBundle:User:listUsers, _locale: %locale%, page: 1,field: firstname, order: ASC }
    requirements:
        methods:  GET
        page: \d+

grt_companies:
    path: /companies/{page}/{field}/{order}
    defaults: { _controller: GrtResourceBundle:Company:listCompanies, _locale: %locale%, page: 1,field: name, order: ASC  }
    requirements:
        methods:  GET

grt_companies_page:
    path: /companies/page/{page}/{field}/{order}
    defaults: { _controller: GrtResourceBundle:Company:listCompanies, _locale: %locale%, page: 1, field: name, order: ASC }
    requirements:
        methods:  GET
        page: \d+

grt_company_show:
    path: /company/{companyId}
    defaults: { _controller: GrtResourceBundle:Company:showCompany, _locale: %locale% }
    requirements:
        methods:  GET
        companyId: \d+

grt_resources_users:
    path: /users-company/{companyId}/{page}/{field}/{order}
    defaults: { _controller: GrtResourceBundle:User:listOrgUsers, _locale: %locale%, page: 1,field: firstname, order: ASC }
    requirements:
        methods:  GET
        companyId: \d+

grt_user_new:
    path: /new-user-in-comp/{companyId}
    defaults: { _controller: GrtResourceBundle:User:newUser, _locale: %locale% }
    requirements:
        methods:  GET
        companyId: \d+

grt_user_create:
    path: /create-user/{companyId}
    defaults: { _controller: GrtResourceBundle:User:createUser, _locale: %locale% }
    requirements:
        methods:  POST
        companyId: \d+

grt_user_upload:
    path: /upload/
    defaults: { _controller: GrtResourceBundle:User:uploadXml, _locale: %locale% }


grt_user_load:
    path: /load/
    defaults: { _controller: GrtResourceBundle:User:loadUsers, _locale: %locale% }
    requirements:
        methods:  POST
